spring:
  profiles:
    active: dev
  application:
    name: seata-storage-service
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848 #Nacos服务注册中心地址
      config:
        server-addr: nacos:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        ext‐config[0]:
          data‐id: common-datasource-jpa.yml
          group: COMMON_GROUP
          refresh: true
        ext‐config[1]:
          data‐id: sluth-zipkin.yml
          group: COMMON_GROUP
          refresh: true
